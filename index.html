<!DOCTYPE html>
<html lang="ru">
  <!--===============-->

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="zero.css" />
    <link rel="stylesheet" href="main.css" />
    <title>Wiwer</title>

    <!--===============-->
  </head>
  <body>
    <!--===============-->

    <div class="header">
      <div class="container">
        <div class="head">
          <img src="img/Vector.jpg" alt="" />
          <span>Features</span>
          <span>Pricing</span>
          <span>Blog</span>
          <span>Docs</span>
          <span>Changelog</span>
          <span>We're hiring</span>
        </div>

        <!--===============-->

        <div class="h1">
          <div id="q1">
            <span>Always</span>
          </div>
          <div id="q2">
            <span>Ready to Code.</span>
          </div>
        </div>

        <!--===============-->

        <div class="h5">
          <!--==============-->

          <div id="w1">
            <span>Spin up fresh, automated dev environments</span>
          </div>
          <div id="w2">
            <span>for each task, in the cloud, in seconds.</span>
          </div>
        </div>
        <!--===============-->

        <div class="button">
          <div class="text-button">
            <span>Try Now</span>
          </div>
        </div>

        <!--===============-->

        <div class="img5">
          <img src="img/Rectangle.jpg" alt="" />
        </div>

        <!--===============-->

        <div class="text_btn">
          <div id="r1">
            <span>Open a workspace.</span>
          </div>

          <div id="r2">
            <span>Start from any Git context.</span>
          </div>
        </div>
        <!--===============-->

        <div class="icons">
          <div class="icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"

            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"
              fill="currentColor"
              class="bi bi-bootstrap-fill"
              viewBox="0 0 16 16"
            >
